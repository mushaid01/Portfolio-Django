        /* Ensure visibility of the navbar-toggler button */
@media only screen and (max-width: 991px) {
    .navbar-toggler {
        width: 30px; /* Increase button size */
        height: 30px;
        background-color: #000; /* Dark background */
        border: 2px solid #fff; /* White border for contrast */
        border-radius: 5px; /* Rounded corners */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff; /* Icon color */
    }

    .navbar-toggler:hover {
        background-color: #2196F3; /* Highlight color on hover */
        color: #fff; /* Ensure icon stays white */
    }

    .navbar-toggler-icon {
        background-image: none; /* Remove default bootstrap icon */
        position: relative;
        display: block;
        width: 22px;
        height: 2px;
        background-color: #fff; /* White bars */
        border-radius: 1px;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
        content: '';
        position: absolute;
        width: 22px;
        height: 2px;
        background-color: #fff;
        border-radius: 1px;
    }

    .navbar-toggler-icon::before {
        top: -3px; /* Top bar position */
    }

    .navbar-toggler-icon::after {
        top: 3px; /* Bottom bar position */
    }
}

/* Style the header to make it prominent on mobile */
@media only screen and (max-width: 991px) {
    #mh-header {
        background-color: rgba(0, 0, 0, 0.9); /* Dark background */
        color: #fff; /* White text */
        padding: 10px; /* Add padding for spacing */
        border-bottom: 2px solid #fff; /* Add white border */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow */

}

/* Style the collapsed menu for better visibility */
@media only screen and (max-width: 991px) {
    .navbar-collapse {
        background-color: #fff; /* White background for contrast */
        padding: 20px; /* Add padding for spacing */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .navbar-nav .nav-item .nav-link {
        color: #000; /* Black text color */
        font-size: 10px; /* Increase font size for readability */
        padding: 5px 10px; /* Add spacing around menu items */
        border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Separator between items */
    }

    .navbar-nav .nav-item .nav-link:hover {
        background-color: #f1f1f1; /* Highlight hovered item */
        color: #2196F3; /* Optional: Change text color on hover */
    }
}
